<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="./css/user.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo"><i class="fab fa-trello"></i> Trello</div>
        <nav>
          <p class="menu-title">YOUR DASHBOARD</p>
          <ul>
            <li>
              <a href="user.html"
                ><i class="fas fa-list-ul"></i> User dashboard</a
              >
            </li>
            <li>
              <a href="user.add.html"
                ><i class="far fa-star"></i> Add new user</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-door-open"></i> Sign out</a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <div class="header">
          <h2><i class="fas fa-list-ul"></i> User Management</h2>
          <div class="search-box">
            <input type="text" placeholder="Search user by name" />
            <button><i class="fas fa-search"></i></button>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>User code</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Birthday</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="./js/user.js"></script>
  </body>
</html>
