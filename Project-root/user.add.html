<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User</title>
  <link rel="stylesheet" href="./css/user.add.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"><i class="fab fa-trello"></i> Trello</div>
      <nav>
        <p class="menu-title">YOUR DASHBOARD</p>
        <ul>
          <li><a href="http://127.0.0.1:5500/user.html"><i class="fas fa-list-ul"></i> User dashboard</a></li>
          <li><a href="#"><i class="far fa-star"></i> Add new user</a></li>
          <li><a href="#"><i class="fas fa-door-open"></i> Sign out</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="header">
        <h2><i class="fas fa-list-ul"></i> User Management</h2>
      </div>
      <hr>
      <h3>Add new user</h3>
      <form class="user-form">
        <div class="form-row">
          <div class="form-group">
            <label>User code</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email"  />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Role</label>
            <select name="role">
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>
          <div class="form-group">
            <label>Birthday</label>
            <input type="date" />
          </div>
          <div class="form-group status-group">
            <label>Status</label>
            <div class="status-options" >
              <label>
                <input type="radio" name="status" value="on" checked /> Active
              </label>
              <label>
                <input type="radio" name="status" value="off" /> Deactivate
              </label>
            </div>
          </div>
        </div>
        <div class="form-group full-width">
          <label>Description</label>
          <textarea rows="4"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="back-btn" onclick="window.location.href='http://127.0.0.1:5500/user.html'">Back</button>
          <button type="submit" class="add-btn">Add +</button>
        </div>
      </form>
    </main>
  </div>
  <script src="./js/user.add.js"></script>
</body>
</html>
